<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
<h1>Simon</h1>
<div>
    <label for="namePlayer">Nombre:</label>
    <input type="text" id="namePlayer">
    <label id="namePlayerErrorLabel" class="error-label">Ingrese un nombre v√°lido</label>
</div>
<button id="start">Comenzar</button>
<div class="scoreboard">
    <p id="score">Puntaje: 0</p>
    <p id="level">Nivel actual: 0</p>
</div>
<div id="game-board">
    <button class="game-button" id="red"></button>
    <button class="game-button" id="green"></button>
    <button class="game-button" id="blue"></button>
    <button class="game-button" id="yellow"></button>
</div>
<div class="botones">
    <button onclick="window.location.href='contacto.html'">Contacto</button>
    <button onclick="window.open('https://github.com/TomasDanelutti/Simon', '_blank')">GitHub Repository</button>
</div>
<!-- Modal de error -->
<div id="modalError" class="modal">
    <div class="modal-content">
        <p id="mensajeError"></p>
        <button id="aceptar">Aceptar</button>
    </div>
</div>
<script src="JS/funcionalidad.js"></script>
</body>
</html>
