<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h1>Simon dice</h1>
    <button id="start">Comenzar</button>
    <div id="scoreboard">
      <p id="puntos">Puntaje: 0</p>
      <p id="nivel">Nivel actual: 0</p>
    </div>
    <div id="game-board">
      <button class="game-button" id="red"></button>
      <button class="game-button" id="green"></button>
      <button class="game-button" id="blue"></button>
      <button class="game-button" id="yellow"></button>
    </div>
    <script src="JS/funcionalidad.js"></script>

</body>
</html>
